<div class="row">
  <div class="col m8 offset-m2 s12">
    <h5 class="blue-text text-lighten-2">Create Questions</h5>
    <div *ngFor="let question of questions">
      <app-question-form [formId]="formId" [questions]="questions" [question]="question"></app-question-form>
    </div>
    <app-question-form [formId]="formId" [questions]="questions" [question]="questionNew"></app-question-form>
  </div>
</div>
