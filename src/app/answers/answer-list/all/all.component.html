<div *ngFor="let question of questions; let idx = index">
  <h5>{{ idx + 1 }} - {{ question.title }}</h5>
  <div *ngIf="question.kind == 'integer'">
      <app-graph-number [questionsAnswers]="question.questionsAnswers"></app-graph-number>
  </div>
  <div *ngIf="question.kind == 'boolean'">
      <app-graph-boolean [questionsAnswers]="question.questionsAnswers"></app-graph-boolean>
  </div>
  <div *ngIf="question.kind == 'shortText' || question.kind == 'longText' ">
    <app-graph-text [questionsAnswers]="question.questionsAnswers"></app-graph-text>
  </div>
  <hr>
</div>
